name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version du package (ex: 1.0.0)'
        required: true
        type: string

env:
  SL_REFERENCES_URL: https://exmod-team.github.io/SL-References/Dev.zip
  PACKAGE_VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Download SL References
        shell: pwsh
        run: |
          Write-Host "Downloading game references from $env:SL_REFERENCES_URL"
          
          $referencesDir = "${{ github.workspace }}/SCPSL/References"
          $zipFile = "${{ github.workspace }}/SCPSL/References.zip"
          
          # Créer le dossier parent
          New-Item -ItemType Directory -Path (Split-Path $zipFile) -Force | Out-Null
          
          # Télécharger
          Invoke-WebRequest -Uri $env:SL_REFERENCES_URL -OutFile $zipFile -UseBasicParsing
          
          # Nettoyer le dossier de destination s'il existe
          if (Test-Path $referencesDir) {
              Remove-Item $referencesDir -Recurse -Force
          }
          
          # Extraire
          Expand-Archive -Path $zipFile -DestinationPath $referencesDir -Force
          
          Write-Host "References downloaded to: $referencesDir"
      
      - name: Restore dependencies
        working-directory: ./Swappy
        run: dotnet restore
      
      - name: Build project
        working-directory: ./Swappy
        env:
          SL_REFERENCES: ${{ github.workspace }}/SCPSL/References
        run: dotnet build --configuration Release --no-restore -p:Version=${{ env.PACKAGE_VERSION }}
      
      - name: Create NuGet package
        working-directory: ./Swappy
        run: dotnet pack --configuration Release --no-build -p:PackageVersion=${{ env.PACKAGE_VERSION }} --output ../nupkg
      
      - name: List created packages
        shell: pwsh
        run: |
          Write-Host "Packages created:"
          Get-ChildItem -Path "${{ github.workspace }}/nupkg" -Filter *.nupkg | ForEach-Object {
              Write-Host "  - $($_.Name) ($([math]::Round($_.Length / 1KB, 2)) KB)"
          }
      
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: nupkg/*.nupkg
      
      - name: Publish to NuGet.org
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "${{ github.workspace }}/nupkg" -Filter *.nupkg
          
          foreach ($package in $packages) {
              Write-Host "Publishing $($package.Name) to NuGet.org..."
              dotnet nuget push $package.FullName `
                --api-key ${{ secrets.NUGET_API_KEY }} `
                --source https://api.nuget.org/v3/index.json `
                --skip-duplicate
          }
          
          Write-Host "✅ Publication completed!"
